<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主机管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/css/login.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="container">
	<section id="content">
		<form  class="form-signin" role="form" action="{%url 'acc_login' %}" method="post">
			<h2 class="form-signin-heading">用户登录</h2>
            <h3>{{error}}</h3>
			<div>
				<input type="text" placeholder="用户名" required="" id="username" name = "username"/>
			</div>
			<div>
				<input type="password"  placeholder="密码" required="" name="password" id="password"/>
			</div>
			<div>
				<input type="submit" value="用户登录" /><!-- content -->
                <a href="{%url 'registration'%}">用户注册</a>
                <a href="{%url 'user_list'%}">管理员登录</a>
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div><!-- container -->
</body>
</html>
