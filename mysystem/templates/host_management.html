<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>主机管理页面</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/box/css/bootstrap.css" rel="stylesheet">
    <link href="/static/box/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/box/css/stylesheet.css" rel="stylesheet">
    <link href="/static/box/css/index.css" rel="stylesheet">
    <link href="/static/box/icon/font-awesome.css" rel="stylesheet">


    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/box/img/apple-touch-icon-144-precomposed.html">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/box/img/apple-touch-icon-114-precomposed.html">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/box/img/apple-touch-icon-72-precomposed.html">
                    <link rel="apple-touch-icon-precomposed" href="/static/box/img/apple-touch-icon-57-precomposed.html">


    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>


    <div id="content"> <!-- Content start -->
      <div class="inner_content">
          <div class="widgets_area">
                <div class="row-fluid">
                    <div class="span12">
                         <div  class="daohanglink"style="">
                           <span class="daohang"></span>
                           <span>
                               <a class="btn" href="{% url 'home' %}">首页</a>
                           </span><span>></span>

                           <span><a href="{%url 'chakan'%}"></a>主机管理</span>
                           <a  href="{%url 'add'%}" class="label label-warning" style="float:right; margin:8px;">添加</a>
                         </div>
                        <div class="well brown">


                            <div class="well-content" style="border:0px;">
                                <table class="table table-striped table-bordered table-hover datatable">
                                    <thead>
                                        <tr>

                                            <th width="15%">主机名</th>
                                            <th width="10%">用户</th>
                                            <th width="25%">系统类型</th>
                                            <th width="10%">当前状态</th>
                                            <th width="25%">创建时间</th>
                                            <th width="15%">管理操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for computer in computer_list %}
                                        <tr>
                                            <td>{{ computer.computername }}</td>
                                            <td>{{ computer.user }}</td>
                                            <td>11</td>
                                            <td>{{ computer.state }}</td>
                                            <td>{{ computer.created_at }}</td>
                                            <td>
                                            <a class="btn" href="#" title="修改"><i class="icon-inbox"></i></a>
                                            <a class="btn btn btn-primary" href="cp_delete/{{ computer.id }}" title="删除"><i class="icon-trash"></i></a>
                                            <a class="btn" href="#" title="查看"><i class="icon-exclamation"></i></a>
                                            </td>
                                        </tr>
                                    {% endfor %}


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/box/js/jquery-1.10.2.js"></script>
    <script src="/static/box/js/jquery-ui-1.10.3.js"></script>
    <script src="/static/box/js/bootstrap.js"></script>

    <script src="/static/box/js/library/jquery.collapsible.min.js"></script>
    <script src="/static/box/js/library/jquery.mCustomScrollbar.min.js"></script>
    <script src="/static/box/js/library/jquery.mousewheel.min.js"></script>
    <script src="/static/box/js/library/jquery.uniform.min.js"></script>


    <script src="/static/box/js/library/jquery.sparkline.min.js"></script>
    <script src="/static/box/js/library/chosen.jquery.min.js"></script>
    <script src="/static/box/js/library/jquery.easytabs.js"></script>
    <script src="/static/box/js/library/flot/excanvas.min.js"></script>
    <script src="/static/box/js/library/flot/jquery.flot.js"></script>
    <script src="/static/box/js/library/flot/jquery.flot.pie.js"></script>
    <script src="/static/box/js/library/flot/jquery.flot.selection.js"></script>
    <script src="/static/box/js/library/flot/jquery.flot.resize.js"></script>
    <script src="/static/box/js/library/flot/jquery.flot.orderBars.js"></script>
    <script src="/static/box/js/library/maps/jquery.vmap.js"></script>
    <script src="/static/box/js/library/maps/maps/jquery.vmap.world.js"></script>
    <script src="/static/box/js/library/maps/data/jquery.vmap.sampledata.js"></script>
    <script src="/static/box/js/library/jquery.autosize-min.js"></script>
    <script src="/static/box/js/library/charCount.js"></script>
    <script src="/static/box/js/library/jquery.minicolors.js"></script>
    <script src="/static/box/js/library/jquery.tagsinput.js"></script>
    <script src="/static/box/js/library/fullcalendar.min.js"></script>
    <script src="/static/box/js/library/footable/footable.js"></script>
    <script src="/static/box/js/library/footable/data-generator.js"></script>

    <script src="/static/box/js/library/bootstrap-datetimepicker.js"></script>
    <script src="/static/box/js/library/bootstrap-timepicker.js"></script>
    <script src="/static/box/js/library/bootstrap-datepicker.js"></script>
    <script src="/static/box/js/library/bootstrap-fileupload.js"></script>
    <script src="/static/box/js/library/jquery.inputmask.bundle.js"></script>

    <script src="/static/box/js/library/jquery.dataTables.js"></script>

    <script src="/static/box/js/flatpoint_core.js"></script>

    <script src="/static/box/js/datatables.js"></script>

  </body>
</html>
