<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border = "1">
        <thead>
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>创建时间</th>
        </tr>
        </thead>
             {% for user in user_list %}
                 <tr>
                 <td>{{ user.username }}</td>
                 <td>{{ user.password }}</td>
                 <td>{{ user.created_at}}</td>
                 </tr>

             {% endfor %}


    </table>

</div>

</body>

</html>
