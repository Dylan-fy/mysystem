<div class="container">
	<section id="content">
		<form class="form-signin" role="form" action="{%url 'acc_regist' %}" method="post">
            <input type="hidden" name="home" value="{{ home }}" />
			<h2 class="form-signin-heading">账号注册</h2>
            <h3>{{error}}</h3>
			<div>
				<input type="text" placeholder="用户名" required="" id="username" name="username" />
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="password"  name="password"/>
			</div>
            <div>
				<input type="password" placeholder="再次输入密码" required="" id="password" name="repassword"/>
			</div>
            <div class="form-group">
                    <label for="">性别</label>
					<label class="radio-inline"><input type="radio" name="sex" value="男">男</label>
					<label class="radio-inline "><input type="radio" name="sex" value="女" >女</label>
				</div>


			<div>
				<input type="submit" value="注册" />
				<a href="{%url 'chakan'%}">登录</a>
			</div>
		</form><!-- form -->
	</section><!-- content -->
